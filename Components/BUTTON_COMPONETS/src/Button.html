<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">

    <style>
        input:checked~.dot {
            transform: translateX(100%);
            /* background-color: #132b50; */
        }
    </style>
</head>

<body class="bg-black">
    <div class="w-full bg-blue-950 p-5 text-white text-[20px] font-medium text-center ">Online Shoping Product</div>
    <div class="bg-white w-full grid grid-cols-8 gap-5 p-5">
        <div class="bg-gray-200 p-5 flex justify-center items-center rounded-2xl">
            <input type="checkbox" class="peer sr-only opacity-0 translate-x-[100%]" id="toggle" />
            <label for="toggle"
                class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-gray-400 px-0.5 outline-gray-400 transition-colors before:h-5 before:w-5 before:rounded-full before:bg-white before:shadow before:transition-transform before:duration-300 peer-checked:bg-green-500 peer-checked:before:translate-x-full peer-focus-visible:outline peer-focus-visible:outline-offset-2 peer-focus-visible:outline-gray-400 peer-checked:peer-focus-visible:outline-green-500"
                for="toggle ">
                <span class="sr-only">Enable</span>
            </label>
        </div>
        <div class="bg-gray-200 p-5 flex justify-center items-center rounded-2xl ">
            <div class="flex flex-row justify-between toggle">
                <label for="dark-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                    <input type="checkbox" name="dark-mode" id="dark-toggle" class="checkbox hidden">
                    <div class="block border-[1px] dark:border-white border-gray-900 w-14 h-8 rounded-full"></div>
                    <div class="dot absolute left-1 top-1 dark:bg-white bg-gray-800 w-6 h-6 rounded-full transition"></div>
                    </div>
                    <div class="ml-3 dark:text-white text-gray-900 font-medium">
                    Dark Mode
                    </div>
                </label>
            </div>
        </div>
        <div class="bg-gray-200 p-5 flex justify-center items-center rounded-2xl  hover:bg-gray-100 dark:hover:bg-gray-700" ">
            
                <button onclick="(() => document.body.classList.toggle('dark'))()"
                      class="h-12 w-12 rounded-lg p-2 hover:bg-gray-100 dark:hover:bg-gray-700">
                      <svg class="fill-violet-700 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                      </svg>
                      <svg class="fill-yellow-500 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
                          <path  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                      </svg>
                  </button>
             
        </div>
        <div class="bg-white ">hg</div>
        <div class="bg-white ">hg</div>
        <div class="bg-white ">hg</div>
        <div class="bg-white ">hg</div>
        <div class="bg-white ">hg</div>
        <div class="bg-white ">hg</div>
        <div class="bg-white ">hg</div>
        <div class="bg-white ">hg</div>
        <div class="bg-white ">hg</div>

    </div>

    <script>
        if(sessionStorage.getItem('bg_color')==='dark'){ 
           document.documentElement.classList.toggle('dark')
        }
   
        const darkMode=()=>{
           if(sessionStorage.getItem('bg_color')==='dark'){
               sessionStorage.setItem('bg_color','light')
               document.documentElement.classList.remove('dark')
           }
           else {
               sessionStorage.setItem('bg_color','dark')
               document.documentElement.classList.add('dark')
           }
        }
       </script>


</body>

</html>
