   <script>

    var box1=document.querySelector('.T1')
    var box2=document.querySelector('.T2')
    var box3=document.querySelector('.T3')
    const black = () => {
        box3.classList.remove("z-50");
        box2.classList.remove("z-50");
        box1.classList.add("z-50"); 
    }

    const white = () => { 
        box1.classList.remove("z-50");
        box3.classList.remove("z-50");
        box2.classList.add("z-50");
    }

    const blue = () => {
        box2.classList.remove("z-50");
        box1.classList.remove("z-50");
        box3.classList.add("z-50");
    }
