<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>

   
    <div class=" max-w-full bg-white  p-5 flex flex-col justify-center  items-center">
        <h1 class=" bg-black text-center w-full text-white font-bold p-3 text-[20px] ">  Caret Color</h1>
       
        <div class=" max-w-[700px] bg-gray-700  mt-4 p-5 rounded-lg shadow-lg shadow-black font-bold space-x-5   ">
            <h1 class="w-full text-white text-[13px] ">Utilities for controlling the color of the text input cursor.</h1>
        <div class="mt-4 ">
            <div  class="border-solid border-2 border-gray-600 p-3">
                <h1 class="text-white">appearance-none</h1>
              
                    <div class="mt-2 ">
                        <input type="text" class=" appearance-none caret-green-600 bg-black text-white">
                      
                     </div>
                </div>
                <div  class="border-solid border-2 border-gray-600 p-3">
                    <h1 class="text-white">appearance-Auto</h1>
                  
                        <div class="mt-2 ">
                            <input type="text" class=" appearance-auto caret-green-600 bg-black text-white">
                           
                         </div>
                    </div>
        </div>
         
        </div>
    </div>

       
  
       

 
</div>
