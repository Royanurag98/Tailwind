<!DOCTYPE html>
<html>
<head>
    <style>
        .clip {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            overflow: clip;
        }
        .content {
            width: 300px;
            height: 150px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="clip">
        <div class="content">
            This is a larger content that overflows the container. Overflow clip will hide the overflow content without adding scrollbars.
        </div>
    </div>
</body>
</html>
