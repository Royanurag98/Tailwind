<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <h1 class=" bg-black text-center w-full text-white font-bold p-3 text-[20px] ">Object-Fit</h1>
    <div class="w-full bg-gray-600  flex justify-center flex-wrap p-5 gap-5">

        <div class="w-[300px] bg-white p-5 rounded-xl">
            <h1 class="w-full text-red-500 text-[15px] font-bold ">object-cover </h1>
            <div class=" w-[250px] h-[150px] border-2  border-red-600  ">
                <img class=" w-[250px] h-[150px] object-cover " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHYEEj2inqSfKKGG96_7FEMjMixnfeiQK58A&s" alt="">
            </div>
        </div>
         
        <div class="w-[300px] bg-white p-5 rounded-xl  ">
            <h1 class="w-full text-red-500 text-[15px] font-bold ">object-fill </h1>
            <div class="border-2 w-[250px] h-[150px] border-red-600">
              <img class=" w-[250px] h-[150px] object-fill" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHYEEj2inqSfKKGG96_7FEMjMixnfeiQK58A&s" alt="">
            </div>
        </div>

        <div class="w-[300px]  bg-white p-5 rounded-xl ">
            <h1 class="w-full text-red-500 text-[15px] font-bold ">object-contain</h1>
            <div class="border-2 w-[250px] h-[150px] border-red-600 ">
             <img class=" w-[250px] h-[150px] object-contain" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHYEEj2inqSfKKGG96_7FEMjMixnfeiQK58A&s" alt="">
            </div>
        </div>

        
        <div class="w-[300px] bg-white p-5 rounded-xl ">
            <h1 class="w-full text-red-500 text-[15px] font-bold ">object-scale-down </h1>
            <div class="border-2  border-red-600 ">

              <img class=" w-[250px] h-[150px] object-scale-down" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHYEEj2inqSfKKGG96_7FEMjMixnfeiQK58A&s" alt=""> 
            </div>
        </div>

    </div>

</body>
